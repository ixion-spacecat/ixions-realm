quiz:
  # Templates and reusable content
  templates:
    # Reusable question structures
    step2: &step2_question
      type: question
      title: "Step 2: Choose your favorite toy"

    result: &result_page
      type: result
      title: Your Result

  # Quiz pages
  pages:
    - id: index
      type: question
      title: Color and Toy Quiz
      description: Choose your favorite color, then your favorite toy to see your result!
      options:
        - text: Red
          next: red
        - text: Blue
          next: blue
        - text: Green
          next: green

    # Color choice pages
    - id: red
      <<: *step2_question
      options:
        - text: Teddy Bear
          next: result-red-bear
        - text: Toy Car
          next: result-red-car
        - text: Lego
          next: result-red-lego

    - id: blue
      <<: *step2_question
      options:
        - text: Teddy Bear
          next: result-blue-bear
        - text: Toy Car
          next: result-blue-car
        - text: Lego
          next: result-blue-lego

    - id: green
      <<: *step2_question
      options:
        - text: Teddy Bear
          next: result-green-bear
        - text: Toy Car
          next: result-green-car
        - text: Lego
          next: result-green-lego

    # Result pages
    - id: result-red-bear
      <<: *result_page
      result: You're passionate, energetic, and nurturing! Your warm heart and caring nature make you excellent at comforting others and creating safe spaces.

    - id: result-red-car
      <<: *result_page
      result: You're passionate, energetic, and adventurous! Your fiery spirit and love of exploration make you a natural leader on exciting journeys.

    - id: result-red-lego
      <<: *result_page
      result: You're passionate, energetic, and creative! Your enthusiastic innovation drives you to build exciting new things and inspire others.

    - id: result-blue-bear
      <<: *result_page
      result: You're calm, thoughtful, and nurturing! Your gentle nature and caring approach help you create peaceful, comforting environments.

    - id: result-blue-car
      <<: *result_page
      result: You're calm, thoughtful, and adventurous! Your cool composure and love of exploration make you an excellent guide on life's journey.

    - id: result-blue-lego
      <<: *result_page
      result: You're calm, thoughtful, and creative! Your methodical approach to innovation allows you to solve complex problems with elegant solutions.

    - id: result-green-bear
      <<: *result_page
      result: You're balanced, harmonious, and nurturing! Your steady approach to caring helps others grow and flourish naturally.

    - id: result-green-car
      <<: *result_page
      result: You're balanced, harmonious, and adventurous! Your adaptable nature and love of exploration help you navigate any path with grace.

    - id: result-green-lego
      <<: *result_page
      result: You're balanced, harmonious, and creative! Your sustainable approach to innovation helps you build better solutions for the future.
